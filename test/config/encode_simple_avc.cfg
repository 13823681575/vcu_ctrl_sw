
[INPUT] #-----------------------------------------------
YUVFile    = test/config/simple_96x40_422_10.yuv
Format     = I2AL
Width      = 96
Height     = 40

[OUTPUT] #----------------------------------------------
BitstreamFile  = bitstream.avc
RecFile        = rec_avc.yuv

[SETTINGS] #----------------------------------------------
Profile        = AVC_HIGH_422
ChromaMode     = CHROMA_4_2_2
BitDepthLuma   = 10
BitDepthChroma = 10
Level          = 5.1
ScalingList    = DEFAULT
NumSlices      = 1
Compression    = ENABLE
LoopFilter     = ENABLE
LoopFilter.BetaOffset = 2
LoopFilter.TcOffset   = 0
LoopFilter.CrossSlice = ENABLE
LoopFilter.CrossTile  = ENABLE
QPCtrlMode     = UNIFORM_QP
CuQpDeltaDepth = 0
ForceLoad = TRUE
NumCore = 2

[RATE_CONTROL] #----------------------------------------
RateCtrlMode = CBR
FrameRate    = 10

[GOP] #----------------------------------------
GopCtrlMode = DEFAULT_GOP
Gop.Length   = 25
Gop.NumB     = 1

[RUN] #----------------------------------------
MaxPicture   = 10
FirstPicture = 0
Loop  = TRUE
